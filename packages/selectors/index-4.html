<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .foo.foo {
        color: pink;
      }
      #foo#foo {
        color: black;
      }
      body .a {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="foo">1</div>
    <div id="foo">2</div>
    <div class="a">3</div>
  </body>
</html>
