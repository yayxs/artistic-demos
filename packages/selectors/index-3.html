    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ol li {
        color: pink;
      }
      ol > li {
        color: red;
      }
    </style>

    <ol>
      <li>red</li>
      <li>
        red
        <ul>
          <li>pink</li>
          <li>pink</li>
        </ul>
      </li>
      <li>red</li>
    </ol>
  </body>
</html>
