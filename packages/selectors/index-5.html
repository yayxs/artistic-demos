<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      [disabled] {
        color: pink;
      }
      [type='radio'] {
        color: pink;
      }
    </style>
  </head>
  <body>
    <div>
      <input disabled />
      <input disabled="" type="text" name="" id="" />
      <input disabled="disabled" type="text" name="" id="" />
      <input disabled="true" type="text" name="" id="" />
    </div>
    <div>
      <input type="radio" />
      <input type="checkbox" />
    </div>
  </body>
</html>
