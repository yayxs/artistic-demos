<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <section>
      <h3>0级别</h3>
      <ul>
        <li>通配符*</li>
        <li>逻辑组合伪类 :not() :is() :where()</li>
      </ul>
      <h3>1级</h3>
      <ul>
        <li>标签选择器 body</li>
      </ul>
      <h3>2级</h3>
      <ul>
        <li>.foo</li>
        <li>[foo]</li>
        <li>:hover</li>
      </ul>
      <h3>3级</h3>
      <ul>
        <li>#foo</li>
      </ul>
      <h3>4级别</h3>
      <ul>
        <li>style</li>
      </ul>
      <h3>5级别</h3>
      <ul>
        <li>!important</li>
      </ul>
    </section>
  </body>
</html>
